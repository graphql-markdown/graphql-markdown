name: Preview Packages
run-name: ${{ format('Preview packages for PR #{0}', github.event.pull_request.number) }}

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  preview:
    name: Publish preview packages
    runs-on: ubuntu-latest
    # Only run if PR has 'preview' label or is from a maintainer
    if: |
      contains(github.event.pull_request.labels.*.name, 'preview') ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.author_association == 'OWNER'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: 'package.json'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build:all

      - name: Publish preview packages
        run: bunx pkg-pr-new publish --compact --comment=update './packages/*'
