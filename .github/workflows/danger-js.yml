name: "Danger JS"
on: pull_request

env:
  HUSKY: 0

jobs:
  danger-js:
    name: Danger.js Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Base
        uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install modules
        run: npm ci

      - name: Danger
        run: npx danger ci -b main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
