name: "Danger JS"

on: pull_request

permissions: read-all

jobs:
  danger-js:
    name: Danger.js Checks
    runs-on: ubuntu-latest

    steps:    
    - name: Checkout Code Base
      uses: actions/checkout@v3

    - name: Install modules
      run: npm ci

    - name: Danger
      run: npx danger ci -b main
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
