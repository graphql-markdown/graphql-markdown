version: 2
updates:
    - package-ecosystem: 'npm' # See documentation for possible values
      directory: '/' # Location of package manifests
      schedule:
          interval: 'weekly'
      rebase-strategy: 'auto'
      labels:
          - 'automerge'
          - 'dependencies'
      commit-message:
          prefix: "npm"
          include: "scope"
